dist: xenial
sudo: false
language: python


git:
  depth: false

branches:
  except:
    - gh-pages


cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.pyenv"
    - "$HOME/.tox"


stages:
  - test
  - build
  - name: deploy
    if: branch = master


jobs:
  fast_finish: true
  allow_failures:
    - env: TORCH="nightly"
  include:
    - stage: test
      os: linux
      python: 3.6
      env: TORCH="1.0"
      install: &test-install
        - travis_retry pip install tox-travis codecov
      script: &test-script
        - echo 'Running tests...'
        - if [[ $TRAVIS_BRANCH != "master" ]]; then tox -- -s -m 'not slow and not extra' -n auto; fi # don't run slow/extra tests if not on master branch
        - if [[ $TRAVIS_BRANCH == "master" ]]; then tox -- -s --cov=qucumber --no-cov-on-fail -n auto; fi
      after_success: codecov

    - python: 3.6
      env: TORCH="1.3"
      install: *test-install
      script: *test-script
      after_success: codecov

    - python: 3.7
      env: TORCH="1.0"
      install: *test-install
      script: *test-script
      after_success: codecov

    - python: 3.7
      env: TORCH="1.3"
      install: *test-install
      script: *test-script
      after_success: codecov


    - os: linux
      name: "Documentation Format and Style Tests"
      python: 3.6
      addons:
        apt:
          packages:
            - libenchant1c2a
            - pandoc
      install: travis_retry pip install -e .[style,docs]
      script:
        - inv style
        - make -C ./docs -e test
        - make -C ./docs -e spelling
        - make -C ./docs -e linkcheck

    ####### misc extra configs
    #######  only test on python 3.6, if it works there it should work on 3.7
    - python: 3.6
      env: TORCH="1.1"
      install: *test-install
      script: *test-script
      after_success: codecov
      if: branch = master

    - python: 3.6
      env: TORCH="1.2"
      install: *test-install
      script: *test-script
      after_success: codecov
      if: branch = master

    - python: 3.6
      env: TORCH="nightly"
      install: *test-install
      script: *test-script
      after_success: codecov
      if: branch = master
    ### end of extra configs

    # only test against most recent version of PyTorch on macOS
    #  if all versions of torch work on linux, they should work on macOS
    #  otherwise it's PyTorch's issue, not ours
    - os: osx
      name: "Python 3.6"
      language: objective-c
      env:
        - PYENV_VERSION=3.6.9
        - PY_TAG='py36'
      before_install: &mac-install
        - mkdir -p $HOME/.matplotlib/
        - "echo backend : TkAgg > $HOME/.matplotlib/matplotlibrc"
        - brew install libomp
        - brew update && brew upgrade pyenv
        - eval "$(pyenv init -)"
        - pyenv install --list
        - travis_retry pyenv install -s $PYENV_VERSION
        - pyenv global $PYENV_VERSION
        - pyenv rehash
        - pip -V
      install: *test-install
      script: &mac-test
        - echo 'Running tests...'
        - if [[ $TRAVIS_BRANCH != "master" ]]; then tox -e $PY_TAG-torch13 -- -s -m 'not slow and not extra' -n auto; fi # don't run slow/extra tests if not on master branch
        - if [[ $TRAVIS_BRANCH == "master" ]]; then tox -e $PY_TAG-torch13 -- -s --cov=qucumber --no-cov-on-fail -n auto; fi
      after_success: codecov

    - os: osx
      name: "Python 3.7"
      language: objective-c
      env:
        - PYENV_VERSION=3.7.5
        - PY_TAG='py37'
      before_install: *mac-install
      install: *test-install
      script: *mac-test
      after_success: codecov

    - stage: build
      name: "Test Package Locally"
      os: linux
      python: 3.6
      script:
        - python setup.py bdist_wheel
        - find . ! -name 'dist' ! -name '*.whl' ! -name '.' ! -name '..' -type f,d -exec rm -rf {} +
        - ls
        - ls dist
        - cd dist; pip install *.whl

    - stage: deploy
      name: "GitHub Release - Examples"
      os: linux
      python: 3.6
      script:
        - tar -czvf examples.tar.gz examples
        - zip -r examples.zip examples
      deploy: &gh-releases
        provider: releases
        skip-cleanup: true
        api-key: "$GITHUB_TOKEN"
        file:
          - examples.tar.gz
          - examples.zip
        file_glob: true
        on:
          repo: PIQuIL/QuCumber
          tags: true

    - name: "GitHub Release - Package Source Distribution"
      script: python setup.py sdist bdist_wheel
      os: linux
      python: 3.6
      deploy:
        <<: *gh-releases
        file: dist/*.tar.gz

    - name: "PyPI"
      script: skip
      deploy:
        provider: pypi
        skip_existing: true
        distributions: "sdist bdist_wheel"
        user: PIQuIL
        password:
          secure: 
        on:
          repo: PIQuIL/QuCumber
          tags: true


