dist: trusty
sudo: false
language: python

git:
  depth: false

matrix:
  fast_finish: true

addons:
  apt:
    packages:
      - texlive-fonts-recommended
      - pandoc
      - dvipng
      - texlive-latex-recommended
      - texlive-latex-extra
      - texlive-science

python:
  - '3.6'
  - '3.5'

install:
  - travis_retry pip install sphinx sphinx_rtd_theme nbsphinx ipython numpy scipy matplotlib click tqdm setuptools wheel flake8 radon
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then travis_retry pip install http://download.pytorch.org/whl/cpu/torch-0.4.1-cp36-cp36m-linux_x86_64.whl; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then travis_retry pip install http://download.pytorch.org/whl/cpu/torch-0.4.1-cp35-cp35m-linux_x86_64.whl; fi
  - travis_retry pip install torchvision

script:
  - python .build_tools/travis/license_checker.py
  - pytest
  - flake8 --max-complexity=20
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then cd docs && mkdir -p _static _templates && make clean && make gh-pages && make index && cd ../; fi
  - python setup.py sdist bdist_wheel

before_deploy:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then tar -czvf examples.tar.gz examples; fi
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: "$GITHUB_TOKEN"
    keep-history: true
    local-dir: docs/_build/html
    verbose: true
    on:
      repo: PIQuIL/QuCumber
      all_branches: true
      condition: (branch IN (master, develop) OR tag = true) AND env(TRAVIS_PYTHON_VERSION) = '3.6'
  - provider: releases
    skip-cleanup: true
    github-token: "$GITHUB_TOKEN"
    file:
      - dist/*.whl
      - dist/*.tar.gz
      - examples.tar.gz
    file_glob: true
    on:
      repo: PIQuIL/QuCumber
      tags: true
      condition: $TRAVIS_PYTHON_VERSION == '3.6'
  - provider: pypi
    user: PIQuIL
    password:
      secure: 
    on:
      repo: PIQuIL/QuCumber
      tags: true

notifications:
  slack:
    secure: 
